<!DOCTYPE html>  
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>
  
<body>
    <h1>みんなのつぶやき</h1>
    <ul>
        <li th:each="t: ${tsubuyakiList}">
            [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]
        </li>
    </ul>  

    <h1>検索つぶやき</h1>
    <ul>
        <li th:each="t: ${findList}">
            [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]
        </li>
    </ul>  
    
    <a th:href="@{/read}">戻る</a>
</body>  
</html>
